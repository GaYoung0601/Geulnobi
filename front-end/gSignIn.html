<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="example.css">

    <title>로그인</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="inside-container">
                <form>
                    <h1>Google 계정으로 로그인</h1>
                    <h3><span></span>의 비밀번호 입력해주세요</h3>
                    <div><input type="text" placeholder="Password" name="" id="pw"></div>
                    <button>확인</button>
                    <div style="color:blue">비번 맞으면 로그인 성공 /// 아니면 팝업 알림후 화면 유지</div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const $usermail = document.querySelector('span');
        const $pw = document.querySelector('#pw');
        if (localStorage.getItem('user-mail')) {
            //이전 화면(google.html)에서 입력한 이메일과 그 비밀번호를 서버로 전달
            var UserMail = localStorage.getItem('user-mail')
            $usermail.textContent = UserMail;
            fetch('URL', {
                method: 'post',
                body: JSON.stringify({
                    gmail: UserMail,
                    pw: $pw.value
                })
            })
                .then(res => res.json())
                .then(res => {
                    /*
                    비밀번호 맞으면 로그인 성공
                    실패시 알람 표시 후 화면 유지*/
                })
        }
    </script>
</body>

</html>
