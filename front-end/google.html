<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="example.css">

    <title>Google 계정으로 로그인</title>

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="inside-container">
                <form>
                    <h1>구글 이메일 입력</h1>
                    <div><input type="text" placeholder="gmail" id="mail"></div>
                    <button>확인</button>
                    <span>리다이렉팅 백엔드에서 구현하신다고 해서 확인 누르면 마법처럼 아무 일도 일어나지 않는 것처럼 보입니다
                        .. <br>화면 이동 테스트 할 때는 꼭 "확인" 클릭 후 아래 링크로 (수동으로..) 들어가면서 테스트해주세요</span>
                    <a href="gSignIn.html">확인을 눌렀는데 g-mail 통해 가입한 적 "있다"(조건문은 나중에 js로 구현)</a><br>
                    <a href="gYesOrNo.html">확인을 눌렀는데 g-mail 통해 가입한 적 "없다"(조건문은 나중에 js로 구현)</a><br>
                </form>
            </div>
        </div>
    </div>
    <script>
        const $gmail = document.querySelector('#mail');
        const $button = document.querySelector('button');

        $button.addEventListener('click', function () {
            localStorage.setItem('user-mail', $gmail.value);
            fetch('URL', {
                method: 'post',
                body: JSON.stringify({
                    gmail: $gmail.value,
                })
            })
                .then(res => res.json())
                .then(res => {
                    /*
                    회원 정보 있으면 비번 창(gSignIn.html)으로
                    없으면 회원가입 묻는 창(gYesOrNo.html)으로*/
                })
        })
    </script>

</body>

</html>
